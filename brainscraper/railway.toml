[build]
builder = "DOCKERFILE"
# Dockerfile is in same directory as railway.toml (brainscraper/Dockerfile)
# Railway will auto-detect it when Root Directory = brainscraper
# Watch brainscraper directory for changes
watchPatterns = ["**"]
# Force rebuild - Quick Search SSL fix + remove name field

[deploy]
# Docker CMD handles startup (npm start)
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 180
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[environments]
[environments.production]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"