version: '3.8'

services:
  # Step 1: brainscraper (Next.js frontend)
  brainscraper:
    build:
      context: ./brainscraper
      dockerfile: Dockerfile
    container_name: brainscraper
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./brainscraper:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lead-engine-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      scrapegoat:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Step 2: scrapegoat (FastAPI backend)
  scrapegoat:
    build:
      context: ./scrapegoat
      dockerfile: Dockerfile
    container_name: scrapegoat
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@postgres:5432/scrapegoat}
      - REDIS_URL=redis://redis:6379/0
      - APP_REDIS_URL=redis://redis:6379/0
    volumes:
      - ./scrapegoat:/app
    networks:
      - lead-engine-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database (if needed)
  postgres:
    image: postgres:15-alpine
    container_name: scrapegoat-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-scrapegoat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lead-engine-network
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-scrapegoat}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis (Bridge between BrainScraper and Scrapegoat)
  redis:
    image: redis:7-alpine
    container_name: scrapegoat-redis
    networks:
      - lead-engine-network
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Scrapegoat Worker (Redis Queue Consumer)
  scrapegoat-worker:
    build:
      context: ./scrapegoat
      dockerfile: Dockerfile
    container_name: scrapegoat-worker
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@postgres:5432/scrapegoat}
      - REDIS_URL=redis://redis:6379/0
      - APP_REDIS_URL=redis://redis:6379/0
    volumes:
      - ./scrapegoat:/app
    networks:
      - lead-engine-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      scrapegoat:
        condition: service_started
    command: python start_redis_worker.py
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lead-engine-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: